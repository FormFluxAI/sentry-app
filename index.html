<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VANGUARD APEX</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --primary: #00f3ff; --alert: #ff003c; --success: #00ff41; 
            --bg: #050505; --panel: #111; --text-muted: #888;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body { background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- 1. AUTH SCREEN --- */
        #auth-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 30px;
        }
        .social-btn {
            width: 100%; max-width: 320px; padding: 12px; margin: 8px 0; border-radius: 4px;
            border: 1px solid #333; background: #1a1a1a; color: #fff; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;
        }
        .social-btn.google { background: #fff; color: #333; }
        .social-btn.apple { background: #000; border: 1px solid #fff; }

        /* --- 2. MAIN LAYOUT --- */
        header { 
            padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .brand { font-size: 1.2rem; font-weight: 900; letter-spacing: 2px; color: var(--primary); }
        .user-profile { font-size: 0.8rem; color: #666; display: flex; align-items: center; gap: 5px; }

        /* --- 3. SCROLLABLE CONTENT --- */
        #main-content { flex: 1; overflow-y: auto; position: relative; padding-bottom: 90px; }
        
        .view-section { display: none; padding: 10px; }
        .view-section.active { display: block; animation: fadeIn 0.3s; }

        /* --- 4. LIST ITEM DESIGN (Fixes Stretching) --- */
        .module-row {
            background: var(--panel); border-bottom: 1px solid #222; padding: 15px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 8px; border-radius: 8px; transition: 0.2s;
        }
        .module-row.active { border-left: 4px solid var(--primary); background: #161616; }
        .module-row.triggered { border-left: 4px solid var(--alert); background: rgba(50,0,0,0.3); }

        .mod-info { flex: 1; margin-left: 15px; }
        .mod-title { font-weight: bold; font-size: 1rem; color: #eee; }
        .mod-desc { font-size: 0.75rem; color: var(--text-muted); }
        
        /* Visualizer Mini-Bar */
        .mini-meter { width: 100%; height: 4px; background: #222; margin-top: 5px; border-radius: 2px; position: relative; }
        .mini-fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.1s; }
        .mini-trig { position: absolute; top:0; bottom:0; width: 2px; background: var(--alert); }

        /* Checkbox Toggle */
        .toggle-chk { width: 24px; height: 24px; accent-color: var(--primary); transform: scale(1.5); cursor: pointer; }
        .gear-btn { color: #555; padding: 10px; cursor: pointer; }

        /* --- 5. MAP & LOGS --- */
        #map-canvas { width: 100%; height: 70vh; border-radius: 8px; margin-top: 10px; }
        .log-entry { font-family: monospace; font-size: 0.8rem; border-bottom: 1px solid #222; padding: 8px 0; }
        .threat-alert { background: var(--alert); color: white; padding: 10px; text-align: center; border-radius: 4px; display: none; margin-bottom: 10px; font-weight: bold; }

        /* --- 6. FOOTER CONTROLS --- */
        .control-dock {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #000;
            border-top: 1px solid #333; padding: 15px; display: flex; gap: 10px; z-index: 500;
        }
        .btn-action {
            flex: 1; padding: 15px; border-radius: 50px; border: none; font-weight: 900;
            font-size: 1rem; cursor: pointer; text-transform: uppercase;
        }
        .btn-arm { background: var(--primary); color: #000; box-shadow: 0 0 15px rgba(0,243,255,0.3); }
        .btn-disarm { background: var(--alert); color: #fff; box-shadow: 0 0 15px rgba(255,0,60,0.3); display: none; }
        .btn-panic { width: 60px; border-radius: 8px; background: #222; color: var(--alert); border: 1px solid var(--alert); }

        /* --- 7. SETTINGS MODAL --- */
        #settings-modal {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #111; 
            border-top: 2px solid var(--primary); padding: 25px; z-index: 2000;
            transform: translateY(100%); transition: 0.3s;
        }
        #settings-modal.open { transform: translateY(0); }
        input[type=range] { width: 100%; margin: 15px 0; accent-color: var(--primary); }

        /* HIDDEN */
        video { position: fixed; top: -9999px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes strobe { 0% { background: #fff; } 50% { background: #000; } 100% { background: #fff; } }
        #strobe-fx { position: fixed; top:0; left:0; width:100%; height:100%; z-index:9000; display:none; pointer-events:none; }

        /* TABS */
        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 15px; text-align: center; color: #666; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div id="strobe-fx"></div>

    <div id="auth-view">
        <h1 style="color:var(--primary); font-size:2.5rem; margin-bottom:0;">VANGUARD</h1>
        <p style="color:#666; margin-bottom:40px;">APEX SECURITY SUITE</p>
        
        <div class="social-btn google" onclick="auth.login('Google User')">
            <span style="font-weight:bold; color:red;">G</span> Continue with Google
        </div>
        <div class="social-btn apple" onclick="auth.login('Apple User')">
            <span style="font-size:1.2rem;">ï£¿</span> Continue with Apple
        </div>
        <div class="social-btn" onclick="auth.login('Guest')" style="border:none; background:none; color:#666;">
            Continue as Guest
        </div>
    </div>

    <header>
        <div class="brand">VANGUARD</div>
        <div class="user-profile" id="user-display">Guest</div>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="nav('dashboard')">PROTOCOLS</div>
        <div class="tab" onclick="nav('map')">TAC-MAP</div>
        <div class="tab" onclick="nav('logs')">LOGS</div>
    </div>

    <div id="main-content">
        
        <div id="view-dashboard" class="view-section active">
            <div id="module-list">
                </div>
            <div style="height: 100px;"></div> </div>

        <div id="view-map" class="view-section">
            <div class="threat-alert" id="map-alert">THREAT DETECTED - EVADE VECTOR PLOTTED</div>
            <div id="map-canvas"></div>
            <p style="color:#666; font-size:0.8rem; text-align:center; margin-top:10px;">
                Green Line indicates safest path away from detected Gunshots/Threats.
            </p>
        </div>

        <div id="view-logs" class="view-section">
            <button onclick="logger.share()" style="width:100%; padding:10px; background:#333; color:fff; border:none; margin-bottom:10px; border-radius:4px;">SHARE / EXPORT LOGS</button>
            <div id="log-container"></div>
        </div>

    </div>

    <div id="settings-modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="set-title" style="margin:0; color:var(--primary)">SETTINGS</h2>
            <button onclick="ui.closeSettings()" style="background:none; border:none; color:#fff;">DONE</button>
        </div>
        <div id="set-body"></div>
    </div>

    <div class="control-dock">
        <button class="btn-panic" onclick="alarm.panic()">SOS</button>
        <button id="btn-arm" class="btn-action btn-arm" onclick="sys.arm()">ACTIVATE PROTOCOLS</button>
        <button id="btn-disarm" class="btn-action btn-disarm" onclick="sys.disarm()">DISARM SYSTEM</button>
    </div>

    <video id="cam" autoplay playsinline muted></video>
    <canvas id="cvs" style="display:none;"></canvas>

<script>
/* --- VANGUARD APEX CORE --- */

// 1. CONFIGURATION
const CONFIG = [
    { id: 'intruder', name: 'Intruder', desc: 'Visual Motion + Strobe', icon: 'videocam', thresh: 20, type: 'visual' },
    { id: 'lumen',    name: 'Lumen',    desc: 'Pocket/Bag Light Trap',  icon: 'light_mode', thresh: 60, type: 'visual' },
    { id: 'seismic',  name: 'Seismic',  desc: 'Vibration / Door',       icon: 'vibration',  thresh: 30, type: 'motion' },
    { id: 'audio',    name: 'Audio',    desc: 'Gunshot / Scream',       icon: 'graphic_eq', thresh: 70, type: 'audio' },
    { id: 'wreck',    name: 'Wreck',    desc: 'Impact > 4G',            icon: 'car_crash',  thresh: 50, type: 'motion' },
    { id: 'velocity', name: 'Velocity', desc: 'Speed > 15 MPH',         icon: 'speed',      thresh: 15, type: 'gps' },
    { id: 'geo',      name: 'Perimeter',desc: 'GPS Geofence (50m)',     icon: 'radar',      thresh: 50, type: 'gps' },
    { id: 'net',      name: 'NetSentry',desc: 'Offline Detector',       icon: 'wifi_off',   thresh: 0,  type: 'logic' },
    { id: 'deadman',  name: 'Dead Man', desc: 'Safety Timer (5min)',    icon: 'timer',      thresh: 5,  type: 'logic' },
    { id: 'snoop',    name: 'Snoop',    desc: 'Device Tilt',            icon: 'touch_app',  thresh: 15, type: 'motion' },
    { id: 'mag',      name: 'Mag-Field',desc: 'Metal Detector',         icon: 'explore',    thresh: 60, type: 'mag' }
];

const state = {
    user: null,
    armed: false,
    modules: {}, // Stores selected/armed state
    values: {},  // Stores live sensor values
    base: {}     // Stores baselines
};

// Initialize State
CONFIG.forEach(m => {
    state.modules[m.id] = { selected: false, active: false, thresh: m.thresh };
    state.values[m.id] = 0;
});

// --- 2. AUTHENTICATION ---
const auth = {
    login: (provider) => {
        state.user = provider;
        document.getElementById('user-display').innerHTML = `<i class="material-icons" style="font-size:1rem">person</i> ${provider}`;
        document.getElementById('auth-view').style.display = 'none';
        
        // Init Hardware Permission Sequence
        setTimeout(sys.initHardware, 500);
    }
};

// --- 3. SYSTEM CORE ---
const sys = {
    ctx: null, stream: null, analyser: null, map: null, userMark: null,

    initHardware: async () => {
        // Render UI List
        ui.renderList();
        
        try {
            // Audio
            sys.ctx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Camera (Robust Failover)
            try {
                sys.stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
            } catch(e) {
                sys.stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            }
            document.getElementById('cam').srcObject = sys.stream;

            // Audio Analysis
            sys.analyser = sys.ctx.createAnalyser();
            const src = sys.ctx.createMediaStreamSource(sys.stream);
            src.connect(sys.analyser);

            // Sensors
            if(typeof DeviceMotionEvent.requestPermission === 'function') await DeviceMotionEvent.requestPermission();
            
            // Map
            mapLogic.init();

            // Start Loops
            requestAnimationFrame(sys.visualLoop);
            window.addEventListener('devicemotion', sys.motionLoop);
            navigator.geolocation.watchPosition(mapLogic.update, null, {enableHighAccuracy:true});
            window.addEventListener('offline', () => { if(state.modules.net.active) alarm.trigger('net'); });

        } catch(e) {
            alert("Hardware Init Failed: " + e.message);
        }
    },

    arm: () => {
        // Activate selected modules
        let count = 0;
        CONFIG.forEach(m => {
            if(state.modules[m.id].selected) {
                state.modules[m.id].active = true;
                count++;
                
                // Set Baselines
                if(m.id === 'seismic') state.base.acc = null; // Reset
                if(m.id === 'geo') state.base.geoStart = mapLogic.lastPos;
                if(m.id === 'deadman') sys.startTimer(state.modules.deadman.thresh);
                if(m.id === 'lumen') setTimeout(() => state.modules.lumen.ready = true, 3000); // 3s delay
            }
        });

        if(count === 0) return alert("Select at least one protocol.");

        if(sys.ctx.state === 'suspended') sys.ctx.resume();
        
        state.armed = true;
        document.getElementById('btn-arm').style.display = 'none';
        document.getElementById('btn-disarm').style.display = 'block';
        ui.renderList(); // Refresh UI to show armed state
    },

    disarm: () => {
        state.armed = false;
        CONFIG.forEach(m => state.modules[m.id].active = false);
        document.getElementById('btn-arm').style.display = 'block';
        document.getElementById('btn-disarm').style.display = 'none';
        alarm.stopStrobe();
        ui.renderList();
    },

    startTimer: (mins) => {
        let sec = mins * 60;
        const int = setInterval(() => {
            if(!state.modules.deadman.active) clearInterval(int);
            sec--;
            if(sec <= 0) { alarm.trigger('deadman'); clearInterval(int); }
        }, 1000);
    },

    // --- LOOPS ---
    visualLoop: () => {
        requestAnimationFrame(sys.visualLoop);
        if(!sys.stream) return;

        // 1. VIDEO ANALYSIS (Sample Grid Method - Faster)
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');
        const vid = document.getElementById('cam');

        if(vid.readyState === vid.HAVE_ENOUGH_DATA) {
            cvs.width = 30; cvs.height = 30; // Small sample size
            ctx.drawImage(vid, 0, 0, 30, 30);
            const data = ctx.getImageData(0,0,30,30).data;
            
            let total = 0;
            for(let i=0; i<data.length; i+=4) total += data[i];
            const avg = Math.floor(total / 900); // 0-255 brightness

            // Update State
            state.values.lumen = (avg/255)*100;
            state.values.intruder = Math.abs(avg - (state.base.light || avg)) * 5; // Delta
            
            // Logic
            if(state.modules.lumen.active && state.modules.lumen.ready && state.values.lumen > state.modules.lumen.thresh) alarm.trigger('lumen');
            if(state.modules.intruder.active && state.values.intruder > state.modules.intruder.thresh) alarm.trigger('intruder');

            state.base.light = avg;
        }

        // 2. AUDIO ANALYSIS
        if(sys.analyser) {
            const arr = new Uint8Array(sys.analyser.frequencyBinCount);
            sys.analyser.getByteFrequencyData(arr);
            const vol = arr.reduce((a,b)=>a+b)/arr.length;
            state.values.audio = (vol/255)*100;

            if(state.modules.audio.active && state.values.audio > state.modules.audio.thresh) {
                alarm.trigger('audio');
                mapLogic.plotEvasion(); // Gunshot detected -> Map evade
            }
        }
        
        ui.updateMeters(); // Refresh visuals
    },

    motionLoop: (e) => {
        const acc = e.accelerationIncludingGravity;
        if(!acc) return;
        if(!state.base.acc) state.base.acc = acc;

        const diff = Math.abs(acc.x - state.base.acc.x) + Math.abs(acc.y - state.base.acc.y);
        const g = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2) / 9.8;

        state.values.seismic = Math.min(diff * 50, 100);
        state.values.snoop = Math.min(diff * 20, 100);
        state.values.wreck = ((g-1)/4)*100;

        // Logic
        if(state.modules.seismic.active && state.values.seismic > state.modules.seismic.thresh) alarm.trigger('seismic');
        if(state.modules.snoop.active && state.values.snoop > state.modules.snoop.thresh) alarm.trigger('snoop');
        if(state.modules.wreck.active && state.values.wreck > state.modules.wreck.thresh) alarm.trigger('wreck');

        // Drift
        state.base.acc.x += (acc.x - state.base.acc.x) * 0.05;
        state.base.acc.y += (acc.y - state.base.acc.y) * 0.05;
    }
};

// --- 4. MAP & EVADE ---
const mapLogic = {
    init: () => {
        try {
            sys.map = L.map('map-canvas').setView([0,0], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(sys.map);
            sys.userMark = L.circleMarker([0,0], {color:'#00f3ff'}).addTo(sys.map);
        } catch(e) {}
    },
    update: (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        mapLogic.lastPos = [lat, lng];
        const speed = (pos.coords.speed || 0) * 2.237; // MPH

        if(sys.map) {
            sys.userMark.setLatLng([lat, lng]);
            if(!sys.threatMark) sys.map.setView([lat, lng], 15);
        }

        // Logic
        state.values.velocity = speed;
        if(state.modules.velocity.active && speed > state.modules.velocity.thresh) alarm.trigger('velocity');
        
        if(state.modules.geo.active && state.base.geoStart) {
            const d = mapLogic.dist(lat, lng, state.base.geoStart[0], state.base.geoStart[1]);
            if(d > state.modules.geo.thresh) alarm.trigger('geo');
        }
    },
    plotEvasion: () => {
        if(!sys.map || !mapLogic.lastPos) return;
        
        // Mark threat at current location
        sys.threatMark = L.circleMarker(mapLogic.lastPos, {color:'red', radius:20}).addTo(sys.map);
        
        // Calculate safe vector (Simulated 180 flip)
        const safeLat = mapLogic.lastPos[0] + 0.005; 
        const safeLng = mapLogic.lastPos[1] + 0.005;
        
        L.polyline([mapLogic.lastPos, [safeLat, safeLng]], {color:'var(--success)', dashArray:'5,10'}).addTo(sys.map);
        document.getElementById('map-alert').style.display = 'block';
    },
    dist: (lat1, lon1, lat2, lon2) => {
        const R=6371e3; const p1=lat1*Math.PI/180, p2=lat2*Math.PI/180;
        const dp=(lat2-lat1)*Math.PI/180, dl=(lon2-lon1)*Math.PI/180;
        const a=Math.sin(dp/2)**2+Math.cos(p1)*Math.cos(p2)*Math.sin(dl/2)**2;
        return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
    }
};

// --- 5. ALARM & LOGS ---
const alarm = {
    trigger: (id) => {
        const row = document.getElementById(`mod-${id}`);
        if(row.classList.contains('triggered')) return;

        row.classList.add('triggered');
        
        // Siren
        const o = sys.ctx.createOscillator();
        const g = sys.ctx.createGain();
        o.connect(g); g.connect(sys.ctx.destination);
        o.type = 'sawtooth';
        o.frequency.setValueAtTime(500, sys.ctx.currentTime);
        o.frequency.linearRampToValueAtTime(1000, sys.ctx.currentTime+0.5);
        o.start(); o.stop(sys.ctx.currentTime+1);

        // Strobe
        if(id === 'intruder' || id === 'audio') {
            const s = document.getElementById('strobe-fx');
            s.style.display='block'; s.style.animation='strobe 0.1s infinite';
            setTimeout(() => { s.style.display='none'; s.style.animation='none'; }, 4000);
        }

        // Log
        logger.add(state.modules[id].name, "TRIGGERED");

        setTimeout(() => row.classList.remove('triggered'), 3000);
    },
    panic: () => {
        alarm.trigger('audio'); 
        logger.add("PANIC", "SOS BUTTON PRESSED");
        alert("PANIC BEACON SENT (Simulated)");
    },
    stopStrobe: () => {
        document.getElementById('strobe-fx').style.display='none';
    }
};

const logger = {
    items: [],
    add: (mod, evt) => {
        const t = new Date().toLocaleTimeString();
        logger.items.unshift(`[${t}] ${mod}: ${evt}`);
        document.getElementById('log-container').innerHTML = logger.items.map(l => `<div class="log-entry">${l}</div>`).join('');
    },
    share: () => {
        if(navigator.share) {
            navigator.share({ title: 'Vanguard Log', text: logger.items.join('\n') });
        } else {
            alert("Logs copied to clipboard (Simulated)");
        }
    }
};

// --- 6. UI MANAGER ---
const ui = {
    renderList: () => {
        const cont = document.getElementById('module-list');
        cont.innerHTML = '';
        
        CONFIG.forEach(m => {
            const isActive = state.modules[m.id].selected;
            const isArmed = state.modules[m.id].active;
            
            cont.innerHTML += `
            <div id="mod-${m.id}" class="module-row ${isActive?'active':''} ${isArmed?'armed':''}">
                <i class="material-icons" style="font-size:1.8rem; color:${isArmed?'var(--success)':'#555'}">${m.icon}</i>
                <div class="mod-info">
                    <div class="mod-title">${m.name}</div>
                    <div class="mod-desc">${m.desc}</div>
                    <div class="mini-meter"><div class="mini-fill" id="bar-${m.id}"></div><div class="mini-trig" style="left:${state.modules[m.id].thresh}%"></div></div>
                </div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <i class="material-icons gear-btn" onclick="ui.openSettings('${m.id}')">settings</i>
                    <input type="checkbox" class="toggle-chk" ${isActive?'checked':''} onchange="ui.toggle('${m.id}')">
                </div>
            </div>`;
        });
    },

    toggle: (id) => {
        state.modules[id].selected = !state.modules[id].selected;
        ui.renderList();
    },

    updateMeters: () => {
        CONFIG.forEach(m => {
            const el = document.getElementById(`bar-${m.id}`);
            if(el) el.style.width = state.values[m.id] + '%';
        });
    },

    openSettings: (id) => {
        ui.curSet = id;
        document.getElementById('set-title').innerText = state.modules[id].name;
        document.getElementById('set-body').innerHTML = `
            <label>SENSITIVITY / THRESHOLD: <span id="lbl-val">${state.modules[id].thresh}</span></label>
            <input type="range" min="1" max="100" value="${state.modules[id].thresh}" oninput="ui.saveSet(this.value)">
        `;
        document.getElementById('settings-modal').classList.add('open');
    },

    saveSet: (val) => {
        state.modules[ui.curSet].thresh = parseInt(val);
        document.getElementById('lbl-val').innerText = val;
        ui.renderList(); // Update triggers visual
    },

    closeSettings: () => {
        document.getElementById('settings-modal').classList.remove('open');
    }
};

function nav(tab) {
    document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
    document.getElementById(`view-${tab}`).classList.add('active');
    
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    // Simple tab highlighting logic would be added here
    if(tab==='map') setTimeout(() => sys.map.invalidateSize(), 200);
}

</script>
</body>
</html>
